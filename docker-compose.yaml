services:
  postgres-db:
    image: postgres:16-alpine
    container_name: fb-postgres-db
    hostname: ${DB_HOST}
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  kie-server:
    build:
      context: ./kie
      dockerfile: Dockerfile
    container_name: fb-kie-server
    ports:
      - "8080:8080"
    volumes:
      - ./kie/target:/opt/jboss/.m2/repository/com/fakebook/kie-fakebook/1.0.0